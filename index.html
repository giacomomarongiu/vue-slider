<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!--Lifecycle Hooks per lo slider-->

<body>
    <div id="app">
        <div class="col-6 m-auto" @mouseover="autoStop()" @mouseleave="autoGo()">
            <h6>{{movies[activeMovie].title}}</h6>
            <div class="card">
                <!--Immagine iniziale dello slider-->
                <img v-bind:src="movies[activeMovie].img" alt="" class="img-card-top">
                <div class="console d-flex justify-content-between">
                    <button class="btn btn-primary" @click="left()">Left</button>
                    <button class="btn btn-primary" @click="right()">Right</button>
                </div>
                <!--Inserisco con VUE i miei film nella barra inferiore -->
                <div class="thumbs">
                    <!--Quella che segue questo click non Ã¨ altro che una riga di JS normalissima-->
                    <img v-for="(thumb, index) in movies" :src="thumb.img" alt="" @click="activeMovie=index">
                </div>

                <!--Inserisco con VUE una serie di info-->
                <div class=" card-body">
                    <div class="card-title">{{movies[activeMovie].title}}</div>
                    <div class="card-text">{{movies[activeMovie].description}}</div>
                    <div class="card-text">{{movies[activeMovie].length}}</div>
                </div>

            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>

</body>

</html>
